<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi Xe Tăng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        #introScreen {
            margin-top: 50px;
        }
        #gameArea {
            width: 600px;
            height: 400px;
            background-color: #f0f0f0;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            display: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #c0c0c0;
        }
        .tank {
            position: absolute;
            bottom: 20px;
            left: 270px;
            width: 60px;
            height: 40px;
            background-color: #008000;
            border-radius: 5px;
        }
        .bullet {
            position: absolute;
            width: 5px;
            height: 20px;
            background-color: red;
            display: none;
        }
        .falling-item {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #winMessage {
            font-size: 20px;
            color: green;
            font-weight: bold;
            display: none;
        }
        #reward {
            font-size: 18px;
            color: green;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Trò chơi Xe Tăng</h1>
    
    <!-- Màn hình làm quen -->
    <div id="introScreen">
        <p>Làm quen với tớ nhé?</p>
        <button id="agreeBtn" onclick="startGame()">Đồng ý</button>
        <button id="disagreeBtn" onclick="moveButton()">Không đồng ý</button>
    </div>

    <!-- Màn chơi game -->
    <div id="gameArea">
        <div id="tank" class="tank"></div>
        <div id="bullet" class="bullet"></div>
    </div>

    <p id="winMessage">Chúc mừng! Bạn đã thắng!</p>
    <p id="reward"></p>
    <button id="claimBtn" onclick="claimReward()" style="display: none;">Nhận phần thưởng</button>

    <script>
        // Game Variables
        let tank = document.getElementById('tank');
        let bullet = document.getElementById('bullet');
        let gameArea = document.getElementById('gameArea');
        let winMessage = document.getElementById('winMessage');
        let rewardMessage = document.getElementById('reward');
        let claimBtn = document.getElementById('claimBtn');
        let isGameRunning = false;
        let tankX = 270;
        let isShooting = false;
        let fallingItems = [];
        let score = 0;
        let gameInterval;
        let bulletY = 0;

        // Start Game
        function startGame() {
            document.getElementById('introScreen').style.display = 'none'; // Ẩn màn hình làm quen
            gameArea.style.display = 'block'; // Hiển thị khu vực chơi game
            document.addEventListener('keydown', handleKeydown); // Lắng nghe sự kiện phím nhấn
            isGameRunning = true;
            score = 0;
            fallingItems = [];
            gameInterval = setInterval(gameLoop, 20);
        }

        // Move Tank (Left and Right)
        function handleKeydown(event) {
            if (event.code === 'ArrowLeft' && tankX > 0) {
                tankX -= 10;
                tank.style.left = `${tankX}px`;
            } else if (event.code === 'ArrowRight' && tankX < 540) {
                tankX += 10;
                tank.style.left = `${tankX}px`;
            } else if (event.code === 'Space' && !isShooting) {
                shoot();
            }
        }

        // Shoot Bullet
        function shoot() {
            isShooting = true;
            bullet.style.display = 'block';
            bullet.style.left = `${tankX + 27}px`; // Đặt vị trí bắn từ giữa xe tăng
            bulletY = 40; // Đặt vị trí ban đầu của viên đạn
            let shootInterval = setInterval(() => {
                bulletY += 5;
                bullet.style.top = `${bulletY}px`;
                if (bulletY >= 400) {
                    clearInterval(shootInterval);
                    bullet.style.display = 'none';
                    isShooting = false;
                }
                checkCollision();
            }, 20);
        }

        // Generate Falling Items
        function generateFallingItem() {
            let fallingItem = document.createElement('div');
            fallingItem.classList.add('falling-item');
            fallingItem.style.left = `${Math.floor(Math.random() * 580)}px`;
            gameArea.appendChild(fallingItem);
            fallingItems.push(fallingItem);
        }

        // Move Falling Items
        function moveFallingItems() {
            for (let i = 0; i < fallingItems.length; i++) {
                let fallingItem = fallingItems[i];
                let itemY = parseInt(fallingItem.style.top.replace('px', '') || 0);
                if (itemY > 400) {
                    fallingItem.remove();
                    fallingItems.splice(i, 1);
                    score--;
                } else {
                    fallingItem.style.top = `${itemY + 5}px`;
                }
            }
        }

        // Check Bullet Collision with Falling Items
        function checkCollision() {
            for (let i = 0; i < fallingItems.length; i++) {
                let fallingItem = fallingItems[i];
                let itemX = parseInt(fallingItem.style.left.replace('px', ''));
                let itemY = parseInt(fallingItem.style.top.replace('px', ''));
                
                // Nếu viên đạn và vật phẩm va chạm
                if (bulletY >= itemY && bulletY <= itemY + 20 && bullet.style.left === fallingItem.style.left) {
                    fallingItem.remove();
                    fallingItems.splice(i, 1);
                    bullet.style.display = 'none';
                    isShooting = false;
                    score++;
                    if (score >= 10) {
                        clearInterval(gameInterval);
                        showWinMessage();
                    }
                }
            }
        }

        // Show Winning Message and Reward
        function showWinMessage() {
            winMessage.style.display = 'block';
            const reward = Math.floor(Math.random() * (50 - 10 + 1)) + 10;
            rewardMessage.textContent = `Phần thưởng của bạn là: ${reward}k đồng!`;
            rewardMessage.style.display = 'block';
            claimBtn.style.display = 'inline-block';
        }

        // Claim Reward
        function claimReward() {
            alert("Phần thưởng của bạn sẽ được gửi qua số điện thoại: 0975070643");
            claimBtn.style.display = 'none';
            rewardMessage.style.display = 'none';
            winMessage.style.display = 'none';
        }

        // Game Loop
        function gameLoop() {
            if (isGameRunning) {
                if (Math.random() < 0.02) {
                    generateFallingItem();
                }
                moveFallingItems();
            }
        }

        // Move "Không đồng ý" Button
        function moveButton() {
            const disagreeBtn = document.getElementById('disagreeBtn');
            const randomX = Math.floor(Math.random() * window.innerWidth);
            const randomY = Math.floor(Math.random() * window.innerHeight);
            disagreeBtn.style.position = "absolute";
            disagreeBtn.style.left = `${randomX}px`;
            disagreeBtn.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
