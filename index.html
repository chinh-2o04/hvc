<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhặt đồng xu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        #introScreen {
            margin-top: 50px;
        }
        #gameArea {
            width: 600px;
            height: 400px;
            background-color: #f0f0f0;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            display: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #c0c0c0;
        }
        .basket {
            position: absolute;
            bottom: 20px;
            left: 270px;
            width: 60px;
            height: 40px;
            background-color: #FF5733; /* Màu giỏ hàng */
            border-radius: 5px;
        }
        .falling-item {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 50%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #winMessage {
            font-size: 20px;
            color: green;
            font-weight: bold;
            display: none;
        }
        #reward {
            font-size: 18px;
            color: green;
            font-weight: bold;
            display: none;
        }
        #mobileControls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .control-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .triangle-left {
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 30px solid white;
        }
        .triangle-right {
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 30px solid white;
        }
    </style>
</head>
<body>
    <h1>Nhặt đồng xu</h1>
    
    <!-- Màn hình làm quen -->
    <div id="introScreen">
        <p>Làm quen với tớ nhé?</p>
        <button id="agreeBtn" onclick="startGame()">Đồng ý</button>
        <button id="disagreeBtn" onclick="moveButton()">Không đồng ý</button>
    </div>

    <!-- Màn chơi game -->
    <div id="gameArea">
        <div id="basket" class="basket"></div>
    </div>

    <!-- Nút điều khiển cho điện thoại -->
    <div id="mobileControls" style="display: none;">
        <button class="control-button" onmousedown="startMove('left')" onmouseup="stopMove()">
            <div class="triangle-left"></div>
        </button>
        <button class="control-button" onmousedown="startMove('right')" onmouseup="stopMove()">
            <div class="triangle-right"></div>
        </button>
    </div>

    <p id="winMessage">Chúc mừng! Bạn đã thắng!</p>
    <p id="reward"></p>
    <button id="claimBtn" onclick="claimReward()" style="display: none;">Nhận phần thưởng</button>

    <script>
        // Game Variables
        let basket = document.getElementById('basket');
        let gameArea = document.getElementById('gameArea');
        let winMessage = document.getElementById('winMessage');
        let rewardMessage = document.getElementById('reward');
        let claimBtn = document.getElementById('claimBtn');
        let isGameRunning = false;
        let basketX = 270;
        let fallingItems = [];
        let score = 0;
        let gameInterval;
        let moveInterval;

        // Start Game
        function startGame() {
            document.getElementById('introScreen').style.display = 'none'; // Ẩn màn hình làm quen
            gameArea.style.display = 'block'; // Hiển thị khu vực chơi game
            document.getElementById('mobileControls').style.display = 'flex'; // Hiển thị nút điều khiển cho điện thoại
            document.addEventListener('keydown', handleKeydown); // Lắng nghe sự kiện phím nhấn
            document.addEventListener('keyup', stopMove); // Dừng khi thả phím
            isGameRunning = true;
            score = 0;
            fallingItems = [];
            gameInterval = setInterval(gameLoop, 100); // Cập nhật trò chơi
        }

        // Move Basket (Left and Right)
        function handleKeydown(event) {
            if (event.code === 'ArrowLeft') {
                startMove('left');
            } else if (event.code === 'ArrowRight') {
                startMove('right');
            }
        }

        // Start Moving the Basket
        function startMove(direction) {
            stopMove();
            moveInterval = setInterval(() => moveBasket(direction), 50);
        }

        // Stop Moving the Basket
        function stopMove() {
            clearInterval(moveInterval);
        }

        // Move Basket based on Direction
        function moveBasket(direction) {
            if (direction === 'left' && basketX > 0) {
                basketX -= 10;
            } else if (direction === 'right' && basketX < 540) {
                basketX += 10;
            }
            basket.style.left = `${basketX}px`;
        }

        // Generate Falling Items
        function generateFallingItem() {
            let fallingItem = document.createElement('div');
            fallingItem.classList.add('falling-item');
            fallingItem.style.left = `${Math.floor(Math.random() * 580)}px`;
            fallingItem.style.top = '0px';
            gameArea.appendChild(fallingItem);
            fallingItems.push(fallingItem);
        }

        // Move Falling Items
        function moveFallingItems() {
            for (let i = 0; i < fallingItems.length; i++) {
                let fallingItem = fallingItems[i];
                let itemY = parseInt(fallingItem.style.top.replace('px', '') || 0);
                if (itemY > 400) {
                    fallingItem.remove();
                    fallingItems.splice(i, 1);
                } else {
                    fallingItem.style.top = `${itemY + 5}px`; // Vật phẩm rơi xuống
                }
            }
        }

        // Check Collision between Basket and Falling Items
        function checkCollision() {
            for (let i = 0; i < fallingItems.length; i++) {
                let fallingItem = fallingItems[i];
                let itemX = parseInt(fallingItem.style.left.replace('px', ''));
                let itemY = parseInt(fallingItem.style.top.replace('px', ''));

                // Nếu vật phẩm chạm vào giỏ hàng
                if (itemY >= 360 && itemX >= basketX && itemX <= basketX + 60) {
                    fallingItem.remove();
                    fallingItems.splice(i, 1);
                    score += 1;
                    if (score >= 100) {
                        clearInterval(gameInterval);
                        showWinMessage();
                    }
                }
            }
        }

        // Show Winning Message and Reward
        function showWinMessage() {
            winMessage.style.display = 'block';
            const reward = Math.floor(Math.random() * (50 - 10 + 1)) + 10;
            rewardMessage.textContent = `Phần thưởng của bạn là: ${reward}k đồng!`;
            rewardMessage.style.display = 'block';
            claimBtn.style.display = 'block';
        }

        // Claim Reward
        function claimReward() {
            alert("Gọi số điện thoại nhận phần thưởng: 0975070643");
        }

        // Game Loop
        function gameLoop() {
            generateFallingItem();
            moveFallingItems();
            checkCollision();
        }

        // Di chuyển nút "Không đồng ý"
        function moveButton() {
            let btn = document.getElementById('disagreeBtn');
            btn.style.position = 'absolute';
            btn.style.left = Math.random() * (window.innerWidth - btn.offsetWidth) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - btn.offsetHeight) + 'px';
        }
    </script>
</body>
</html>
