<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi Rắn Săn Mồi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        #gameArea {
            margin-top: 50px;
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            margin: 0 auto;
            position: relative;
        }
        .snake {
            background-color: #008000;
            position: absolute;
            width: 10px;
            height: 10px;
        }
        .food {
            background-color: #ff0000;
            position: absolute;
            width: 10px;
            height: 10px;
        }
        #startBtn, #agreeBtn, #disagreeBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #controlButtons {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        #winMessage {
            font-size: 20px;
            color: green;
            font-weight: bold;
        }
        #introScreen {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Trò chơi Rắn Săn Mồi</h1>
    
    <!-- Màn hình làm quen -->
    <div id="introScreen">
        <p>Làm quen với tớ nhé?</p>
        <button id="agreeBtn" onclick="startGame()">Đồng ý</button>
        <button id="disagreeBtn" onclick="moveButton()">Không đồng ý</button>
    </div>

    <!-- Màn chơi game -->
    <div id="gameArea" class="hidden"></div>
    <button id="startBtn" class="hidden" onclick="startGame()">Bắt đầu trò chơi</button>
    
    <div id="controlButtons" class="hidden">
        <button onclick="changeDirection('UP')">Lên</button>
        <button onclick="changeDirection('LEFT')">Trái</button>
        <button onclick="changeDirection('RIGHT')">Phải</button>
        <button onclick="changeDirection('DOWN')">Xuống</button>
    </div>

    <p id="score" class="hidden">Điểm: 0</p>
    <p id="winMessage" class="hidden">Chúc mừng! Bạn đã thắng!</p>

    <script>
        let snake = [{x: 50, y: 50}];
        let direction = 'RIGHT';
        let food = {x: Math.floor(Math.random() * 29) * 10, y: Math.floor(Math.random() * 29) * 10};
        let gameInterval;
        let isGameRunning = false;
        let score = 0;
        let foodEaten = 0;
        
        // Hàm bắt đầu trò chơi
        function startGame() {
            document.getElementById('introScreen').style.display = 'none'; // Ẩn màn hình làm quen
            document.getElementById('gameArea').style.display = 'block'; // Hiển thị khu vực chơi game
            document.getElementById('controlButtons').style.display = 'grid'; // Hiển thị các nút điều khiển
            document.getElementById('score').style.display = 'block'; // Hiển thị điểm số
            document.getElementById('startBtn').style.display = 'none'; // Ẩn nút bắt đầu khi vào game
            snake = [{x: 50, y: 50}];
            direction = 'RIGHT';
            food = {x: Math.floor(Math.random() * 29) * 10, y: Math.floor(Math.random() * 29) * 10};
            foodEaten = 0;
            score = 0;
            isGameRunning = true;
            gameInterval = setInterval(gameLoop, 100);
        }

        // Hàm để điều khiển trò chơi
        function gameLoop() {
            if (!isGameRunning) return;

            let head = { ...snake[0] };

            switch (direction) {
                case 'UP': head.y -= 10; break;
                case 'DOWN': head.y += 10; break;
                case 'LEFT': head.x -= 10; break;
                case 'RIGHT': head.x += 10; break;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                food = {x: Math.floor(Math.random() * 29) * 10, y: Math.floor(Math.random() * 29) * 10};
                foodEaten++;
                score += 10; // Tăng điểm mỗi lần ăn thức ăn
                document.getElementById('score').textContent = 'Điểm: ' + score;
            } else {
                snake.pop();
            }

            if (checkCollision()) {
                clearInterval(gameInterval);
                alert("Game Over! Bạn đã đâm vào chính mình hoặc tường.");
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('controlButtons').style.display = 'none';
                isGameRunning = false;
            }

            if (foodEaten === 15) {
                clearInterval(gameInterval);
                document.getElementById('winMessage').style.display = 'block';
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('controlButtons').style.display = 'none';
                isGameRunning = false;
            }

            draw();
        }

        // Hàm kiểm tra va chạm
        function checkCollision() {
            let head = snake[0];

            // Kiểm tra va chạm với tường
            if (head.x < 0 || head.x >= 300 || head.y < 0 || head.y >= 300) {
                return true;
            }

            // Kiểm tra va chạm với chính mình
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Hàm thay đổi hướng
        function changeDirection(newDirection) {
            if (newDirection === 'UP' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (newDirection === 'DOWN' && direction !== 'UP') {
                direction = 'DOWN';
            } else if (newDirection === 'LEFT' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (newDirection === 'RIGHT' && direction !== 'LEFT') {
                direction = 'RIGHT';
            }
        }

        // Hàm vẽ game
        function draw() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = ''; // Xóa các phần tử vẽ cũ

            // Vẽ con rắn
            snake.forEach(segment => {
                const snakeElement = document.createElement('div');
                snakeElement.classList.add('snake');
                snakeElement.style.left = `${segment.x}px`;
                snakeElement.style.top = `${segment.y}px`;
                gameArea.appendChild(snakeElement);
            });

            // Vẽ thức ăn
            const foodElement = document.createElement('div');
            foodElement.classList.add('food');
            foodElement.style.left = `${food.x}px`;
            foodElement.style.top = `${food.y}px`;
            gameArea.appendChild(foodElement);
        }

        // Hàm di chuyển nút "Không đồng ý"
        function moveButton() {
            let disagreeBtn = document.getElementById("disagreeBtn");
            let randomX = Math.floor(Math.random() * (window.innerWidth - disagreeBtn.offsetWidth));
            let randomY = Math.floor(Math.random() * (window.innerHeight - disagreeBtn.offsetHeight));
            disagreeBtn.style.position = "absolute";
            disagreeBtn.style.left = `${randomX}px`;
            disagreeBtn.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
