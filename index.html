<body>
    <div class="container">
        <h1>Ch√†o b·∫°n!</h1>
        <p>Nh·∫≠p t√™n c·ªßa b·∫°n:</p>
        <input type="text" id="nameInput" placeholder="T√™n c·ªßa b·∫°n">
        <button onclick="start()">B·∫Øt ƒë·∫ßu</button>

        <div id="questionContainer" style="display: none;">
            <p id="question"></p>
            <button id="yesButton" onclick="nextQuestion('yes')">C√≥</button>
            <button id="noButton" onclick="nextQuestion('no')">Kh√¥ng</button>
        </div>

        <p id="fireworks" class="fireworks" style="display: none;">üéâ S·ªë ƒëi·ªán tho·∫°i c·ªßa Ch√≠nh: 0975070643 üéâ</p>
    </div>

    <script>
        let currentQuestion = 0;
        const questions = [
            "B·∫°n bi·∫øt Ch√≠nh qua ƒë√¢u?",
            "B·∫°n c√≥ th√≠ch Ch√≠nh ch·ª©?",
            "L√†m quen v·ªõi t·ªõ nh√©?"
        ];

        function start() {
            const name = document.getElementById("nameInput").value;
            if (name) {
                // L∆∞u t√™n ng∆∞·ªùi d√πng v√†o localStorage
                localStorage.setItem("userName", name);

                document.querySelector("h1").textContent = `Ch√†o ${name}!`;
                document.getElementById("nameInput").style.display = "none";
                document.querySelector("button").style.display = "none";
                document.getElementById("questionContainer").style.display = "block";
                showQuestion();
            } else {
                alert("H√£y nh·∫≠p t√™n c·ªßa b·∫°n nh√©!");
            }
        }

        function showQuestion() {
            document.getElementById("question").textContent = questions[currentQuestion];
            document.getElementById("yesButton").style.display = "inline";
            document.getElementById("noButton").style.display = "inline";
        }

        function nextQuestion(answer) {
            if (currentQuestion === 2 && answer === "yes") {
                document.getElementById("fireworks").style.display = "block";
                document.getElementById("questionContainer").style.display = "none";
            } else if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else if (answer === "no" && currentQuestion === 2) {
                moveButton();
            }
        }

        function moveButton() {
            const noButton = document.getElementById("noButton");
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = "absolute";
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        // Ki·ªÉm tra xem ng∆∞·ªùi d√πng ƒë√£ nh·∫≠p t√™n tr∆∞·ªõc ƒë√≥ hay ch∆∞a
        window.onload = function() {

                document.getElementById("nameInput").style.display = "none";
                document.querySelector("button").style.display = "none";
                document.getElementById("questionContainer").style.display = "block";
                showQuestion();
            }
        };
    </script>
