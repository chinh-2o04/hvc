<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi Rắn Săn Mồi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        #gameArea {
            margin-top: 50px;
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            margin: 0 auto;
            position: relative;
        }
        .snake {
            background-color: #008000;
            position: absolute;
            width: 10px;
            height: 10px;
        }
        .food {
            background-color: #ff0000;
            position: absolute;
            width: 10px;
            height: 10px;
        }
        #startBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #controlButtons {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        #winMessage {
            font-size: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Trò chơi Rắn Săn Mồi</h1>
    <div id="gameArea"></div>
    <button id="startBtn" onclick="startGame()">Bắt đầu trò chơi</button>
    
    <div id="controlButtons" class="hidden">
        <button onclick="changeDirection('UP')">Lên</button>
        <button onclick="changeDirection('LEFT')">Trái</button>
        <button onclick="changeDirection('RIGHT')">Phải</button>
        <button onclick="changeDirection('DOWN')">Xuống</button>
    </div>

    <p id="score">Điểm: 0</p>
    <p id="winMessage" class="hidden">Chúc mừng! Bạn đã thắng!</p>

    <script>
        let snake = [{x: 50, y: 50}];
        let direction = 'RIGHT';
        let food = {x: Math.floor(Math.random() * 29) * 10, y: Math.floor(Math.random() * 29) * 10};
        let gameInterval;
        let isGameRunning = false;
        let score = 0;
        let foodEaten = 0;
        
        function startGame() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('controlButtons').style.display = 'grid'; // Hiển thị nút điều khiển dạng lưới
            document.getElementById('score').textContent = 'Điểm: ' + score;
            snake = [{x: 50, y: 50}];
            direction = 'RIGHT';
            food = {x: Math.floor(Math.random() * 29) * 10, y: Math.floor(Math.random() * 29) * 10};
            foodEaten = 0;
            score = 0;
            isGameRunning = true;
            gameInterval = setInterval(gameLoop, 100);
        }

        function gameLoop() {
            if (!isGameRunning) return;

            let head = { ...snake[0] };

            switch (direction) {
                case 'UP': head.y -= 10; break;
                case 'DOWN': head.y += 10; break;
                case 'LEFT': head.x -= 10; break;
                case 'RIGHT': head.x += 10; break;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                food = {x: Math.floor(Math.random() * 29) * 10, y: Math.floor(Math.random() * 29) * 10};
                foodEaten++;
                score += 10; // Tăng điểm mỗi lần ăn thức ăn
                document.getElementById('score').textContent = 'Điểm: ' + score;
            } else {
                snake.pop();
            }

            if (checkCollision()) {
                clearInterval(gameInterval);
                alert("Game Over! Bạn đã đâm vào chính mình hoặc tường.");
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('controlButtons').style.display = 'none';
                isGameRunning = false;
            }

            if (foodEaten === 15) {
                clearInterval(gameInterval);
                document.getElementById('winMessage').style.display = 'block';
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('controlButtons').style.display = 'none';
                isGameRunning = false;
            }

            draw();
        }

        function checkCollision() {
            let head = snake[0];

            // Check for collision with walls
            if (head.x < 0 || head.x >= 300 || head.y < 0 || head.y >= 300) {
                return true;
            }

            // Check for collision with itself
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function changeDirection(newDirection) {
            if (newDirection === 'UP' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (newDirection === 'DOWN' && direction !== 'UP') {
                direction = 'DOWN';
            } else if (newDirection === 'LEFT' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (newDirection === 'RIGHT' && direction !== 'LEFT') {
                direction = 'RIGHT';
            }
        }

        function draw() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = ''; // Clear previous drawing

            // Draw snake
            snake.forEach(segment => {
                const snakeElement = document.createElement('div');
                snakeElement.classList.add('snake');
                snakeElement.style.left = `${segment.x}px`;
                snakeElement.style.top = `${segment.y}px`;
                gameArea.appendChild(snakeElement);
            });

            // Draw food
            const foodElement = document.createElement('div');
            foodElement.classList.add('food');
            foodElement.style.left = `${food.x}px`;
            foodElement.style.top = `${food.y}px`;
            gameArea.appendChild(foodElement);
        }
    </script>
</body>
</html>
