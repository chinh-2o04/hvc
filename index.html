<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi Rắn Săn Mồi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        #gameArea {
            margin-top: 50px;
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            margin: 0 auto;
            position: relative;
        }
        .snake {
            background-color: #008000;
            position: absolute;
            width: 10px;
            height: 10px;
        }
        .food {
            background-color: #ff0000;
            position: absolute;
            width: 10px;
            height: 10px;
        }
        #startBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Trò chơi Rắn Săn Mồi</h1>
    <div id="gameArea"></div>
    <button id="startBtn" onclick="startGame()">Bắt đầu trò chơi</button>

    <script>
        let snake = [{x: 50, y: 50}];
        let direction = 'RIGHT';
        let food = {x: 100, y: 100};
        let gameInterval;
        let isGameRunning = false;

        function startGame() {
            document.getElementById('startBtn').style.display = 'none';
            snake = [{x: 50, y: 50}];
            direction = 'RIGHT';
            food = {x: Math.floor(Math.random() * 29) * 10, y: Math.floor(Math.random() * 29) * 10};
            isGameRunning = true;
            gameInterval = setInterval(gameLoop, 100);
            document.addEventListener('keydown', changeDirection);
        }

        function gameLoop() {
            if (!isGameRunning) return;

            let head = { ...snake[0] };

            switch (direction) {
                case 'UP': head.y -= 10; break;
                case 'DOWN': head.y += 10; break;
                case 'LEFT': head.x -= 10; break;
                case 'RIGHT': head.x += 10; break;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                food = {x: Math.floor(Math.random() * 29) * 10, y: Math.floor(Math.random() * 29) * 10};
            } else {
                snake.pop();
            }

            if (checkCollision()) {
                clearInterval(gameInterval);
                alert("Game Over! Bạn đã đâm vào chính mình hoặc tường.");
                document.getElementById('startBtn').style.display = 'inline-block';
                isGameRunning = false;
            }

            draw();
        }

        function checkCollision() {
            let head = snake[0];

            // Check for collision with walls
            if (head.x < 0 || head.x >= 300 || head.y < 0 || head.y >= 300) {
                return true;
            }

            // Check for collision with itself
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function changeDirection(event) {
            if (event.key === 'ArrowUp' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (event.key === 'ArrowDown' && direction !== 'UP') {
                direction = 'DOWN';
            } else if (event.key === 'ArrowLeft' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (event.key === 'ArrowRight' && direction !== 'LEFT') {
                direction = 'RIGHT';
            }
        }

        function draw() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = ''; // Clear previous drawing

            // Draw snake
            snake.forEach(segment => {
                const snakeElement = document.createElement('div');
                snakeElement.classList.add('snake');
                snakeElement.style.left = `${segment.x}px`;
                snakeElement.style.top = `${segment.y}px`;
                gameArea.appendChild(snakeElement);
            });

            // Draw food
            const foodElement = document.createElement('div');
            foodElement.classList.add('food');
            foodElement.style.left = `${food.x}px`;
            foodElement.style.top = `${food.y}px`;
            gameArea.appendChild(foodElement);
        }
    </script>
</body>
</html>
