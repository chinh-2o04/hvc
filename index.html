<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhặt đồng xu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            user-select: none;
        }
        h1 {
            color: #007bff;
            font-size: 36px;
            margin-top: 20px;
        }
        #introScreen {
            margin-top: 50px;
        }
        #gameArea {
            width: 600px;
            height: 400px;
            background-color: #f5f5f5;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            display: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .basket {
            position: absolute;
            bottom: 20px;
            left: 270px;
            width: 80px;
            height: 40px;
            background-color: #ff5733;
            border-radius: 10px;
        }
        .coin {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }
        .coin.gold { background-color: gold; }
        .coin.red { background-color: #ff3333; }
        .coin.pink { background-color: #ff66b2; }
        .coin.diamond { background-color: #00e5ff; }
        .coin.bomb { background-color: #333; width: 35px; height: 35px; border-radius: 50%; }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #winMessage, #reward {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            display: none;
            margin-top: 15px;
        }
        #mobileControls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .control-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        .triangle-left, .triangle-right {
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
        }
        .triangle-left { border-right: 30px solid white; }
        .triangle-right { border-left: 30px solid white; }
        #scoreBoard { font-size: 20px; margin-top: 10px; color: #ff5733; }
        #timer {
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
            margin-top: 10px;
        }
        @keyframes fall {
            0% { top: -30px; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <h1>Nhặt đồng xu</h1>

    <div id="introScreen">
        <p>Nhập tên của bạn để bắt đầu:</p>
        <input type="text" id="playerName" placeholder="Nhập tên của bạn">
        <button id="startBtn" onclick="startGame()">Bắt đầu</button>
    </div>

    <div id="gameArea">
        <div id="basket" class="basket"></div>
        <p id="timer">Thời gian còn lại: 30s</p>
    </div>

    <div id="scoreBoard">Đồng xu đã nhặt: <span id="score">0</span></div>

    <div id="mobileControls" style="display: none;">
        <button class="control-button" onmousedown="startMove('left')" onmouseup="stopMove()" ontouchstart="startMove('left')" ontouchend="stopMove()">
            <div class="triangle-left"></div>
        </button>
        <button class="control-button" onmousedown="startMove('right')" onmouseup="stopMove()" ontouchstart="startMove('right')" ontouchend="stopMove()">
            <div class="triangle-right"></div>
        </button>
    </div>

    <p id="winMessage">Chúc mừng! Bạn đã thắng!</p>
    <p id="reward"></p>
    <button id="claimBtn" onclick="claimReward()" style="display: none;">Nhận phần thưởng</button>

    <script>
        let basket = document.getElementById('basket');
        let gameArea = document.getElementById('gameArea');
        let winMessage = document.getElementById('winMessage');
        let rewardMessage = document.getElementById('reward');
        let claimBtn = document.getElementById('claimBtn');
        let scoreDisplay = document.getElementById('score');
        let timerDisplay = document.getElementById('timer');
        let basketX = 270;
        let fallingItems = [];
        let score = 0;
        let timeRemaining = 30;
        let moveInterval;
        let gameInterval, timerInterval;
        let playerName = localStorage.getItem('playerName') || 'Chưa có tên';

        if (playerName !== 'Chưa có tên') {
            document.getElementById('introScreen').innerHTML = `<p>Chào mừng lại, ${playerName}!</p><button onclick="startGame()">Chơi ngay</button>`;
        }

        function startGame() {
            let nameInput = document.getElementById('playerName');
            playerName = nameInput.value || playerName;
            localStorage.setItem('playerName', playerName);

            document.getElementById('introScreen').style.display = 'none';
            gameArea.style.display = 'block';
            document.getElementById('mobileControls').style.display = 'flex';
            score = 0;
            scoreDisplay.textContent = score;
            timeRemaining = 30;
            timerDisplay.textContent = `Thời gian còn lại: ${timeRemaining}s`;
            fallingItems = [];
            gameInterval = setInterval(gameLoop, 100);
            timerInterval = setInterval(countdown, 1000);
        }

        function countdown() {
            if (timeRemaining > 0) {
                timeRemaining--;
                timerDisplay.textContent = `Thời gian còn lại: ${timeRemaining}s`;
            } else {
                endGame();
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            showWinMessage();
        }

        function startMove(direction) {
            stopMove();
            moveInterval = setInterval(() => moveBasket(direction), 50);
        }

        function stopMove() {
            clearInterval(moveInterval);
        }

        function moveBasket(direction) {
            if (direction === 'left' && basketX > 0) {
                basketX -= 10;
            } else if (direction === 'right' && basketX < 520) {
                basketX += 10;
            }
            basket.style.left = `${basketX}px`;
        }

        function generateFallingItem() {
            let fallingItem = document.createElement('div');
            let randomType = Math.random();

            if (randomType < 0.6) {
                fallingItem.classList.add('coin', 'gold');
                fallingItem.dataset.points = 1;
            } else if (randomType < 0.8) {
                fallingItem.classList.add('coin', 'red');
                fallingItem.dataset.points = 2;
            } else if (randomType < 0.9) {
                fallingItem.classList.add('coin', 'pink');
                fallingItem.dataset.points = 3;
            } else if (randomType < 0.95) {
                fallingItem.classList.add('coin', 'diamond');
                fallingItem.dataset.points = 10;
            } else {
                fallingItem.classList.add('coin', 'bomb');
                fallingItem.dataset.points = -5;
            }

            fallingItem.style.left = `${Math.floor(Math.random() * 580)}px`;
            fallingItem.style.top = '0px';
            gameArea.appendChild(fallingItem);
            fallingItems.push(fallingItem);
        }

        function moveFallingItems() {
            for (let i = 0; i < fallingItems.length; i++) {
                let fallingItem = fallingItems[i];
                let speed = 5;

                if (fallingItem.classList.contains('pink')) speed = 8;
                else if (fallingItem.classList.contains('diamond')) speed = 12;
                else if (fallingItem.classList.contains('bomb')) speed = 4;

                fallingItem.style.top = `${parseInt(fallingItem.style.top) + speed}px`;

                if (isCollision(fallingItem)) {
                    if (fallingItem.classList.contains('coin')) {
                        score += parseInt(fallingItem.dataset.points);
                    } else if (fallingItem.classList.contains('bomb')) {
                        score += parseInt(fallingItem.dataset.points);
                    }
                    fallingItem.remove();
                } else if (parseInt(fallingItem.style.top) > 400) {
                    fallingItem.remove();
                }
            }

            scoreDisplay.textContent = score;

            if (score >= 100) {
                endGame();
            }
        }

        function isCollision(item) {
            let basketRect = basket.getBoundingClientRect();
            let itemRect = item.getBoundingClientRect();
            return itemRect.top + itemRect.height > basketRect.top &&
                   itemRect.left + itemRect.width > basketRect.left &&
                   itemRect.left < basketRect.left + basketRect.width;
        }

        function showWinMessage() {
            winMessage.style.display = 'block';
            rewardMessage.textContent = `Chúc mừng ${playerName}! Bạn đã thu thập được ${score} điểm!`;
            rewardMessage.style.display = 'block';
            claimBtn.style.display = 'block';
        }

        function claimReward() {
            let reward = score * 1000;
            alert(`Bạn nhận ${reward} VND. Liên hệ: 0975070643.`);
        }
    </script>
</body>
</html>
